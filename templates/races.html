<!doctype html>
<html>
<head>
  <title>Races</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<Body>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <div class="container">

<h1>Races</h1>
  <h5>Your balance is currently {{balance}}</h5>
<br>
</div>
<div class="container">
	<div class="row">
        <table class="table table-striped table-hover ">
            <thead>
                <tr class="bg-primary">
                    <th>Races in Progress</th>
                </tr>
            </thead>
            <tbody> <!-- para abrir em outra aba adicionar target="_blank" -->

              {% for table in tables %}
                <tr>
                    <td>
                    <a href="/races/{{table}}">{{ table|safe }}</a>
                    </td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>
  <div class="container">
        <table class="table table-striped table-hover ">
            <tbody> <!-- para abrir em outra aba adicionar target="_blank" -->

                <tr>
                    <td>
                    <a href="/history">Race History</a>
                    </td>
                    <td>
                    <a href="/leaderboard">Leaderboard</a>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
  <div class="container">

<h5>Underwrite New Race</h5>
      <form action="" method="post">
        <input type="text" placeholder="Race Name" name="race_name" value="{{
          request.form.race_name }}" required>
        <input class="btn btn-default" type="submit" value="New Race">
      </form>
</div>
</div>
</Body>
</html>
