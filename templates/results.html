<!doctype html>
<title>Simple tables</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Select a Winner</h1>

  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    <a href="/races/{{race_name}}/results/{{table.candidate}}">
    {{ table|safe }}
    </a>
  {% endfor %}

</div>
